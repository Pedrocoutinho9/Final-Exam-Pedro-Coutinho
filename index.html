<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Final Exam</title>
</head>
<body>
  <h1>My Top 5 movies</h1>
  <ul id="filmes-lista"></ul>

  <script>
    const filmes = [
      "The godfather",
      "A clockwork orange",
      "Pulp Fiction",
      "Interstellar",
      "Scarface"
    ];


    const lista = document.getElementById("filmes-lista");

    filmes.forEach(filme => {
      const li = document.createElement("li"); 
      li.textContent = filme;                   
      lista.appendChild(li);                    
    });
  </script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Estudante</title>
  <style>
    #student-details {
      border: 2px solid #333;
      padding: 15px;
      width: 300px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Student Details</h1>
  <div id="student-details"></div>

  <script>
   
    const Students = {
      Name: "Pedro",
      Age: 22,
      Skills: ["JavaScript", "HTML", "CSS"]
    };

  
    const detailsDiv = document.getElementById("student-details");

    
    let content = `
      <p><strong>Name:</strong> ${Students.Name}</p>
      <p><strong>age:</strong> ${Students.Age}</p>
      <p><strong>Skills:</strong></p>
      <ul>
        ${Students.Skills.map(skill => `<li>${skill}</li>`).join('')}
      </ul>
    `;

    
    detailsDiv.innerHTML = content;
  </script>


  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
      margin-right: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Calculate square</h1>
  <input type="number" id="numberInput" placeholder="Type a number" />
  <button id="calculateBtn">Calculate square</button>

  <div id="result"></div>

  <script>
    const numberInput = document.getElementById("numberInput");
    const calculateBtn = document.getElementById("calculateBtn");
    const resultDiv = document.getElementById("result");

    calculateBtn.addEventListener("click", () => {
      const num = Number(numberInput.value); 
      if (isNaN(num)) {
        resultDiv.textContent = "Please type a valid digit!";
      } else {
        const squared = num * num; 
        resultDiv.textContent = `The square of ${num} is ${squared}`;
      }
    });
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verificação de Idade</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
      margin-right: 10px;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>


<body>
  <h1>Age Verification</h1>
  <input type="number" id="ageInput" placeholder="Type your age" />
  <button id="checkBtn">Verify</button>

  <div id="message"></div>

  <script>
    const ageInput = document.getElementById("ageInput");
    const checkBtn = document.getElementById("checkBtn");
    const messageDiv = document.getElementById("message");

    checkBtn.addEventListener("click", () => {
      const age = Number(ageInput.value);

      if (isNaN(age) || age < 0) {
        messageDiv.textContent = "Please, Enter a valid age!";
        messageDiv.style.color = "red";
      } else if (age < 18) {
        messageDiv.textContent = "You are minor.";
        messageDiv.style.color = "orange";
      } else if (age <= 60) {
        messageDiv.textContent = "You are an adult.";
        messageDiv.style.color = "green";
      } else {
        messageDiv.textContent = "You are a senior citizen.";
        messageDiv.style.color = "blue";
      }
    });
  </script>
</body>
</html>
