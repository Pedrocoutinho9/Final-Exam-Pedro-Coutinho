<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>My Page</title>
</head>

<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>

<body>
    <div class="container">

        <h1>My Top 5 Movies</h1>
        <ul id="filmes-lista"></ul>

        <h1>Student Details</h1>
        <div id="student-details"></div>

        <h1>Calculate Square</h1>
        <input type="number" id="numberInput" placeholder="Type a number" />
        <button id="calculateBtn">Calculate</button>
        <div id="result"></div>

        <h1>Age Verification</h1>
        <input type="number" id="ageInput" placeholder="Type your age" />
        <button id="checkBtn">Verify</button>
        <div id="ageMessage"></div>

        <h1>Background Color Changer</h1>
        <button id="colorBtn">Change</button>

        <h1>Contact Form</h1>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Name" required />
            <input type="email" id="email" placeholder="Email" required />
            <textarea id="messageField" placeholder="Message" rows="5" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div id="formMessage"></div>

    </div>

</body>

</html>
